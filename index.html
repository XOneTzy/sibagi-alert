<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sibagi + Tikfinity PRISM FIX</title>
<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:transparent;
    overflow:hidden;
}
/* ðŸŽµ Music Indofinity (audio only, tersembunyi) */
#music {
    position: absolute;
    width: 1px;
    height: 1px;
    opacity: 0;
    pointer-events: none;
    z-index: 1;
}

/* alert & media */
.full{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
}

/* tikfinity dibatasi */
#tikfinity{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
    pointer-events:auto;
    z-index:1;
}

/* alert di atas */
#alert{ z-index:2; }
#mediashare{ z-index:3; }
</style>
<meta http-equiv="refresh" content="300">
</head>
<body>

<!-- TIKFINITY (DASAR) -->
<iframe
    id="tikfinity"
    src="https://tikfinity.zerody.one/widget/topliker?cid=2514724"
    allow="autoplay">
</iframe>

 <!-- ðŸŽµ MUSIC INDOFINITY (YouTube Audio) -->
<iframe
    id="music"
    src="https://widgets.indofinity.com/widgets/youtube/e8841b2d-474a-4d12-804c-79a538c6e35c"
    allow="autoplay">   
    
<!-- ALERT -->
<iframe
    id="alert"
    class="full"
    src="https://sibagi.com/stream/alert?id=69191c4e407c781c203836c7">
</iframe>

<!-- MEDIA SHARE -->
<iframe
    id="mediashare"
    class="full"
    src="https://sibagi.com/stream/mediashare?id=69191c4e407c781c203836c7">
</iframe>

</body>
</html>
