<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sibagi + Tikfinity Overlay</title>
<style>
html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:transparent;
    overflow:hidden;
}

iframe{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
}

/* urutan layer */
#alert{
    z-index:1;
}
#mediashare{
    z-index:2;
}
#tikfinity{
    z-index:1; /* sejajar dengan alert */
    pointer-events:auto;
}
</style>
</head>
<body>

<!-- ALERT -->
<iframe
    id="alert"
    src="https://sibagi.com/stream/alert?id=69191c4e407c781c203836c7">
</iframe>

<!-- TIKFINITY (SEJAJAR ALERT) -->
<iframe
    id="tikfinity"
    src="https://tikfinity.zerody.one/widget/topliker?cid=2514724">
</iframe>

<!-- MEDIA SHARE -->
<iframe
    id="mediashare"
    src="https://sibagi.com/stream/mediashare?id=69191c4e407c781c203836c7">
</iframe>

</body>
</html>
