<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sibagi + Tikfinity + Indofinity FIX</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
}

/* iframe full screen */
.full {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/*  Music Indofinity (audio only, tersembunyi) */
#music {
    position: absolute;
    width: 1px;
    height: 1px;
    opacity: 0;
    pointer-events: none;
    z-index: 1;
}

/*  Tikfinity */
#tikfinity {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 2;
}

/*  Alert */
#alert {
    z-index: 3;
}

/*  MediaShare */
#mediashare {
    z-index: 4;
}
</style>

<!-- auto refresh tiap 5 menit -->
<meta http-equiv="refresh" content="300">
</head>

<body>

<!--  MUSIC INDOFINITY (YouTube Audio) -->
<iframe
    id="music"
    src="https://widgets.indofinity.com/widgets/youtube/e8841b2d-474a-4d12-804c-79a538c6e35c"
    allow="autoplay">
</iframe>

<!--  TIKFINITY -->
<iframe
    id="tikfinity"
    src="https://tikfinity.zerody.one/widget/topliker?cid=2514724"
    allow="autoplay">
</iframe>

<!--  SIBAGI ALERT -->
<iframe
    id="alert"
    class="full"
    src="https://sibagi.com/stream/alert?id=69191c4e407c781c203836c7">
</iframe>

<!--  SIBAGI MEDIASHARE -->
<iframe
    id="mediashare"
    class="full"
    src="https://sibagi.com/stream/mediashare?id=69191c4e407c781c203836c7">
</iframe>

</body>
</html>
